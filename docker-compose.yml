services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ai_rb_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - /var/run/docker.sock:/var/run/docker.sock  # For spawning agent containers
    environment:
      DATABASE_URL: postgresql://postgres:password@db/ai_rb_development
      RAILS_ENV: development
      CLAUDE_CODE_OAUTH_TOKEN: ${CLAUDE_CODE_OAUTH_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    command: bundle exec puma config.ru -b tcp://0.0.0.0:3000

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "9292:9292"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    environment:
      DATABASE_URL: postgresql://postgres:password@db/ai_rb_development
      RAILS_ENV: development
    depends_on:
      db:
        condition: service_healthy
    command: ./ai.rb mcp --port 9292

volumes:
  postgres_data:
  bundle_cache:
