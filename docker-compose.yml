services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ai_rb_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - /var/run/docker.sock:/var/run/docker.sock  # For spawning agent containers
    environment:
      DATABASE_URL: postgresql://postgres:password@db/ai_rb_development
      RAILS_ENV: development
      CLAUDE_CODE_OAUTH_TOKEN: ${CLAUDE_CODE_OAUTH_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      WHATSAPP_ENABLED: ${WHATSAPP_ENABLED:-false}
      WHATSAPP_WEBHOOK_SECRET: ${WHATSAPP_WEBHOOK_SECRET}
      GOWA_URL: http://whatsapp:3000
    depends_on:
      db:
        condition: service_healthy
    command: bundle exec puma config.ru -b tcp://0.0.0.0:3000

  whatsapp:
    image: aldinokemal2104/go-whatsapp-web-multidevice
    ports:
      - "3001:3000"
    environment:
      WHATSAPP_WEBHOOK: http://web:3000/webhooks/whatsapp
      WHATSAPP_WEBHOOK_SECRET: ${WHATSAPP_WEBHOOK_SECRET}
    volumes:
      - whatsapp_data:/app/storages
    restart: unless-stopped

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "9292:9292"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    environment:
      DATABASE_URL: postgresql://postgres:password@db/ai_rb_development
      RAILS_ENV: development
    depends_on:
      db:
        condition: service_healthy
    command: ./ai.rb mcp --port 9292

volumes:
  postgres_data:
  bundle_cache:
  whatsapp_data:
