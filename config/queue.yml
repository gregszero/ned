# Solid Queue Configuration

default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500

  workers:
    # High priority: AI conversation processing
    - queues: [agent_execution]
      threads: 2
      processes: 1
      polling_interval: 0.1

    # Medium priority: Scheduled tasks
    - queues: [scheduled_tasks]
      threads: 1
      processes: 1
      polling_interval: 1

    # Low priority: Maintenance tasks
    - queues: [default]
      threads: 2
      processes: 1
      polling_interval: 5

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
  workers:
    # Scale up for production
    - queues: [agent_execution]
      threads: 5
      processes: 2
      polling_interval: 0.1

    - queues: [scheduled_tasks]
      threads: 2
      processes: 1
      polling_interval: 1

    - queues: [default]
      threads: 3
      processes: 1
      polling_interval: 5
